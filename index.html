<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in day's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Challenge 1 -->
    <div class="challenge-container">
        <h2>Challenge 1: Age in Days</h2>
        <div class="button-container"> 
            <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            <button class="btn btn-danger" onclick="reset1()">reset</button>
        </div>
        <div class="result-container">
            <div id="result"></div>
        </div>
    </div>
    <!-- Challenge 2 -->
    <div class="challenge-container">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="button-container"> 
            <button class="btn btn-dark" onclick="generateCat()">Generate Cat</button>
            <button class="btn btn-danger" onclick="reset2()">reset</button>
        </div>
        <div class="cat-container" id="cat-generator">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
